---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: yolo
      tier: client
      track: stable
  replicas: 3
  template:
    metadata:
      labels:
        app: yolo
        tier: client
        track: stable
    spec:
      containers:
        - name: hello
          image: "us-central1-docker.pkg.dev/grand-highway-256907/yolo-client/yolo-gke:latest"
          ports:
            - name: http
              containerPort: 3000